    <!-- leaf background -->

    <img src="./img/leaf right.png" alt="" class="leaf-right"
    style="position: absolute; left: -12%; top: 25%; bottom: 0%; right: 0; width: 300px;">
    <!-- halaman Login -->
    <div class="login">
        <div class="container">
            <h3 style="font-size: 20px; text-align: center;">Akun Saya</h3>
            <br>
            <hr>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                    <form action="" class="custom-form" id="form-login">
                        <div class="custom-control">
                            <label for="email">Alamat Email</label>
                            <input type="email" name="email" id="email" placeholder="john@email.com">
                        </div>
                        <div class="custom-control">
                            <label for="password">Kata Sandi</label>
                            <input type="password" name="password" id="password" placeholder="password">
                        </div>
                        <button class="primary-button mt-4" onclick="check()">Masuk</button>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                    <form action="" class="custom-form" id="form-register">
                        <div class="custom-control">
                            <label for="email">Alamat Email</label>
                            <input type="email" name="email" id="register-email" placeholder="john@email.com">
                        </div>
                        <div class="custom-control">
                            <label for="password">Kata Sandi</label>
                            <input type="password" name="password" id="register-password" placeholder="password">
                        </div>
                        <div class="custom-control">
                            <label for="phone">No. Telepon</label>
                            <input type="text" name="phone" id="register-phone" placeholder="+6285159947800">
                        </div>
                        <button class="primary-button mt-5" onclick="store()">Daftar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- akhir halaman Login -->
